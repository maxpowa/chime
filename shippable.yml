language: java
jdk:
  - openjdk7 
env:
#  - FORGEVERSION=1.7.2-10.12.2.1121
  - FORGEVERSION=1.7.10-10.13.0.1190
  - FORGEVERSION=1.7.10-10.13.0.1180
install: 
  - chmod +x ./scripts/db_update.sh
  - chmod +x ./scripts/db_update_failure.sh
  - chmod +x ./scripts/pre_install.sh
  - ./scripts/pre_install.sh
script: ./gradlew clean build
after_success:
  - ./scripts/db_update.sh
  - ./scripts/push.sh
after_failure:
  - ./scripts/db_update_failure.sh
cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper