buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "com.github.maxpowa" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "chime"

minecraft {
    version = "1.7.10-10.13.0.1180"
    assetDir = "eclipse/assets"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    
    from {configurations.packageLibs.collect {zipTree(it)}}
}

minecraft {
    replaceIn "com/maxpowa/chime/Chime.java"
    replace "sweltering-fire-4536", project.property("firebase.url")
    replace "UON7iIE2AJT2eJcAXXWhRKUiXlwUe1Pu5LzkGYta", project.property("firebase.secret")
}

configurations { packageLibs }

dependencies { 
	packageLibs 'com.firebase:firebase-client:1.0.15' 
	packageLibs 'com.firebase:firebase-token-generator:1.0.5'
	packageLibs 'org.json:json:20090211'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}

// add a source jar
task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

// build a dependency jar
task depJar(type: Jar) {
	from processResources
    classifier = 'deps'
}

artifacts {
    archives sourceJar
    archives deobfJar
    archives depJar
}
